<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Resumindo</title>

    <style>
        div#area {
            font: bold 20px Arial;
            background: rgb(356, 451, 21);
            color: rgb(45, 35, 55);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interagindo...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('mouseup', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseleave', saiu)

        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrou() {
            a.innerText = 'Entrou'
        }
        function saiu() {
            a.innerText = 'Saiu'
            a.style.background = 'rgb(356, 451, 21)'
        }
    </script>
</body>
</html>
