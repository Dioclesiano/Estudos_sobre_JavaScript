<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Pressionando o click do Mouse</title>

    <style>
        div#area{
            font: bold 20px Arial;
            background: rgb(854, 315, 35);
            color: rgb(25, 32, 85);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onmousedown="press()">
        Interagindo...
    </div>

    <script>
        function press() {
            var a = window.document.getElementById('area')
            a.innerText = 'Mouse Pressionado'
        }
    </script>
</body>
</html>
