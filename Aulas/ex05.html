<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Quinta Aula</title>

    <style>
        body{
            background: rgb(94, 179, 37);
            color: white;
            font: normal 18pt Arial
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id='msg'>Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        
        corpo.style.background = 'gray' // Este comando modifica a formataçao de fundo feita em CSS
        
        p1.style.color = 'blue' // Esse comando modifica a formatação do 1° Parágrafo feita em CSS
        
        var d = window.document.getElementById('msg')
        d.style.background = 'brown' // Feita modificação na tag DIV atraves do ID 'msg'
        d.innerText = 'Estou aguardando...' // Ou pode ser feito com o comando abaixo
        // widnow.document.getElementById('msg').innerText = 'Estou aguardando...'

        var d = window.document.querySelector('div#msg')
        d.style.color = 'Red'
        d.style.background = 'Blue'
    </script>
</body>
</html>
