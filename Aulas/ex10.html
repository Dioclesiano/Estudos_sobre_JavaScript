<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        div#area {
            font: italic 20px Arial;
            background: rgb(48, 32, 65);
            color: rgb(655, 32, 45);
            width: 200px;
            height: 200px;
            line-height:200px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="area" onmouseup="ultimoClick()">
        Interagindo...

        function ultimoClick() {
            var a = window.document.getElementById('area')
            a.innerText = 'Teminou o Click'
        }
    </script>
