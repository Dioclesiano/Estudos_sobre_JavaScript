<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Sentindo movimentação do Mouse</title>

    <style>
        div#area {
            font: normal 20px times;
            background: rgb(53, 15, 29);
            color: rgb(425, 356, 345);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onmousemove="mover()"> 
        Interagindo...
    </div>

    <script>
        function mover() {
            var a = window.document.getElementById('area')
            a.innerText = 'Mouse Moveu'
        }
    </script>
</body>
</html>
